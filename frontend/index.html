<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>myTrakr</title>
  <!-- jQuery link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" defer></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./sass/index.css" />
</head>

<body>
  <header>
    <h1>myTrakr</h1>
  </header>
  <main>

    <section class="accountsContainer">
      <form id="accountForm" action="">
        <h1>
          New Account:
        </h1>
        <input class="inputAccount" type="text" />
        <button>Add new account</button>
      </form>

    </section>
    <section class="summaryAccounts">
      <h1>
        Accounts summary
      </h1>
      <div class="accountsInfo">
        <div class="accountName">
          <h2>Account</h2>
        </div>
        <div class="accountBalance">
          <h2>Balance</h2>
        </div>
      </div>
      <ul>
      </ul>
    </section>
    <section class="transactionsContainer">
      <form id="transactionsForm" action="">
        <div class="typeTransactions">
          <h2>New Transaction</h2>
          <fieldset class="transactionsFieldset">
            <input id="depositTransaction" class="inputTransaction" type="radio" name="transactionType" value="deposit" checked/>
            Deposit
            <input id="withdrawTransaction" class="inputTransaction" type="radio" name="transactionType" value="withdraw" />
            Withdraw
            <input id="transferTransaction" type="radio" name="transactionType" value="transfer" />
            Transfer
          </fieldset>

        </div>
        <div class="settingsTransactions">
          <div class="settingAccount">
            <div class="accountSelect">
              <h5>Account: </h5>
              <select id="selectionAccounts" required>
                <option value="default">Select an account</option>
              </select>
            </div>
            <div class="fromTo">
              <h5>From:</h5>
              <select class="fromToSelections" id="inputFromSelect" required>
                <option value="default">Select an account</option>
              </select>
  
              <h5>To:</h5>
              <select class="fromToSelections" id="inputToSelect" required>
                <option value="default">Select an account</option>
              </select>
            </div>
          </div>
          <div class="settingCategory">
            <h2>
              Category:
            </h2> 
            <select id="selectionCategory" required>
              <option value="default" selected disabled>Select a category</option>
              <option value="newCategory">+ New Category</option>
            </select>
            <div class="newCategoryContainer">
              <input id="newCategoryName" type="text" />
              <button id="newCategoryButton" type="button">Add new category</button>
            </div>
          </div>
          <div class="settingAmmount">
            <h5>Description:</h5>
            <input id="transactionInputDescription" type="text" />

            <h5>Ammount:</h5>
            <input id="transactionInputAmount" type="number" min="1" required/>
          </div>


        </div>
        <input type="submit" id="addTransactionInput" value="Add transaction"></input>
      </form>
    </section>



    <div class="filters">
      Filter by account:
      <select></select>
    </div>
    <table>
      <tr id="transInformation">
        <th>ID</th>
        <th>User</th>
        <th>Type</th>
        <th>Category</th>
        <th>Description</th>
        <th>Amount</th>
        <th>From</th>
        <th>To</th>
      </tr>
      <!-- <tr>
        <td id="id"></th>
        <td id="userName"></th>
        <td id="transactionType"></th>
        <td id="category"></th>
        <td id="description"></th>
        <td id="amount"></th>
        <td id="from"></th>
        <td id="to"></th>
      </tr> -->
    </table>
  </main>
  <script type="module" src="./js/helpers/Account.js" defer></script>
  <script type="module" src="./js/helpers/Category.js" defer></script>
  <script type="module" src="./js/helpers/Common.js" defer></script>
  <script type="module" src="./js/index.js" defer></script>
</body>

</html>
